<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <main class="todo-container">

        <h1>Lista de tarefas</h1>

        <form class="formTask">

            <div class="taskInputContainer">

                <label for="taskinput" class="screenReader">Nova Tarefa</label>

                <input type="text" id="taskinput" placeholder="Nova Tarefa">

            </div>

            <button type="submit" id="addTaskBtn">+</button>

        </form>


        <section class="task-container">

            <div class="task">

                <p>Exercicios</p>

                <div class="options">

                    <ion-icon name="create-outline" id="create-btn">
                    </ion-icon>

                    <ion-icon name="trash-outline" id="delete-btn"></ion-icon>
                    
                </div>

            </div>

        </section>




    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
